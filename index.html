<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiliesNote</title>
    <style>
        html {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        table {
            border-collapse: collapse;
        }
        th,td {
            padding: 5px 15px;
            border: solid 1px #333;
        }
        th{
            background-color: rgb(183, 208, 255);
        }
    </style>
</head>
<body>
    <h1>LiliesNote</h1>
    <input type="button" value="ダウンロード" style="font-size: 20px; width: 150px; height: 40px;" onclick="download('ja');">
    <input type="button" value="Download" style="font-size: 20px; width: 150px; height: 40px;" onclick="download('en');">
    <br>
    <input type="checkbox" name="chkPreview" id="chkPreview">
    <label for="chkPreview">プレビューモード（ダウンロードは行いません）</label>
    <br>
    <input type="checkbox" name="chkExact" id="chkExact">
    <label for="chkExact">厳格モード（iCalendar規約に厳格に準拠します）</label>
    <p id="result"></p>
    <p>出力内容↓</p>
    <input type="checkbox" id="chkShow" name="chkShow" oninput="showPreview();">
    <label for="chkShow">カレンダープレビューを隠す</label>
    <br>
    <br>
    <div id="divTable" style="overflow-x: scroll; text-align: center;">
        <table style="white-space: nowrap;">
            <thead>
                <tr>
                    <th></th>
                    <th>一月</th>
                    <th>二月</th>
                    <th>三月</th>
                    <th>四月</th>
                    <th>五月</th>
                    <th>六月</th>
                    <th>七月</th>
                    <th>八月</th>
                    <th>九月</th>
                    <th>十月</th>
                    <th>十一月</th>
                    <th>十二月</th>
                </tr>
            </thead>
            <tbody id="outTable"></tbody>
        </table>
    </div>
    <br>
    <textarea name="output" id="output" cols="40" rows="10" readonly></textarea>
    <script src="./script.js"></script>
</body>
