<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiliesNote</title>
    <style>
        html {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        .divTable {
            overflow-x: auto;
            text-align: center;
            height: 600px;
            width: 100%;
            font-size: 14px;
        }
        table {
            border-collapse: collapse;
            white-space: nowrap;
        }
        th,td {
            padding: 4px 10px;
            border: 1px solid #333;
        }
        th{
            background-color: rgb(183, 208, 255);
            position: sticky;
            position: -webkit-sticky;
            top: 0;
            left: 0;
        }
        tr:first-child th:before,
        tr th:first-child:before{
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            width: 100%;
            height: 100%;
            border: 1px solid #333;
        }
        thead tr:first-child th:first-child{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>LiliesNote</h1>
    <input type="button" value="ダウンロード" style="font-size: 20px; width: 150px; height: 40px;" onclick="download('ja');">
    <input type="button" value="Download" style="font-size: 20px; width: 150px; height: 40px;" onclick="download('en');">
    <br>
    <input type="checkbox" name="chkPreview" id="chkPreview">
    <label for="chkPreview">プレビューモード（ダウンロードは行いません）</label>
    <br>
    <input type="checkbox" name="chkExact" id="chkExact">
    <label for="chkExact">厳格モード（iCalendar規約に厳格に準拠します）</label>
    <p id="result"></p>
    <p>出力内容↓</p>
    <input type="checkbox" id="chkShow" name="chkShow" oninput="showPreview();">
    <label for="chkShow">カレンダープレビューを隠す</label>
    <br>
    <br>
    <div id="divTable" class="divTable">
        <table>
            <thead>
                <tr>
                    <th>誕生日</th>
                    <th>1月</th>
                    <th>2月</th>
                    <th>3月</th>
                    <th>4月</th>
                    <th>5月</th>
                    <th>6月</th>
                    <th>7月</th>
                    <th>8月</th>
                    <th>9月</th>
                    <th>10月</th>
                    <th>11月</th>
                    <th>12月</th>
                </tr>
            </thead>
            <tbody id="outTable"></tbody>
        </table>
    </div>
    <br>
    <textarea name="output" id="output" cols="40" rows="10" readonly></textarea>
    <script src="./script.js"></script>
</body>
